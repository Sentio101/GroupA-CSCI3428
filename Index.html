<html>
  <head>
    <title>Mi'kmaq app</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Programmer defined css -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- Programmer defined js -->
    <script src="./src/app.js"></script>
  </head>

  <!-- When the page is loaded setup() is called to fill div's pic1,
       pic2 and pic3 present below -->
  <body onload="setup()">
    <div class="container text-center">
      <div class="row top-space">
        <div class="col-12">
          <button class="btn btn-success" onclick="audio()">
            <i class="bi-ear"></i>
          </button>
          <button class="btn btn-warning" onclick="record()">
            <i class="bi-mic-fill"></i>
          </button>
          <button class="btn btn-danger" onclick="quit()">
            <i class="bi-x-square-fill"></i>
          </button>
          <button class="btn btn-primary" onclick="teacher()">
            <i class="bi-file-lock2"></i>
          </button>
        </div>
      </div>

      <div class="row top-space">
        <!-- defines 3 columns which each include 4 column sections
               which add up to 12 as they must -->
        <div class="col-lg-4" id="pic1"></div>
        <div class="col-lg-4" id="pic2"></div>
        <div class="col-lg-4" id="pic3"></div>
      </div>
    </div>
  </body>
</html>
