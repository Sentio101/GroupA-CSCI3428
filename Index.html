<!DOCTYPE html>
<!--
  The intro screen for the Mi'kmaq App (Wowkwis Says).

  Authors: Sebastian Duque Rivera (A00441528) or SDR
-->

<html>
  <head>
    <title>Mi'kmaq app</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Programmer defined css -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- Programmer defined js -->
    <script src="./src/app.js"></script>
  </head>

  <body>
    <div class="container" id="intro">
      <!-- Games's title -->
      <h1 class="header-size">Wowkwis Says</h1>
      <!-- Fox image -->
      <div class="row">
        <img class="fox-size" type="image" src="./pics/congrats.png" />
      </div>
      <!-- Btns -->
      <div class="row">
        <div class="col-sm-8">
          <!-- The play btn -->
          <button class="btn playBtn" onclick="displayMap()">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
        <div class="col-sm-4">
          <div class="input-group">
            <!-- The info btn -->
            <button class="btn insBtn" onclick="displayInstructions()">
              <i class="bi bi-info-circle-fill"></i>
            </button>
            <!-- The settings btn -->
            <button class="btn insBtn" onclick="displaySettings()">
              <i class="bi bi-gear-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
