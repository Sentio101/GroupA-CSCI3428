<!DOCTYPE html>
<!--

  Sebastian Duque Rivera (SDR)

<html>

<head>
  <title>Mi'kmaq app</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Link to Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

  <!-- Programmer defined css -->
  <link rel="stylesheet" href="./css/app.css" />

  <!-- JS for sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Programmer defined js -->
  <script src="./src/app.js"></script>
  
</head>

<body onload="setup()">
     <!-- The intro Screen -->
     <div class="container" id="intro">
      <!-- Games's title -->
      <h1 class="header-size">Wowkwis teluet</h1>
      <!-- Btns -->
      <div class="row">
        <div class="col-sm-8">
          <!-- The play btn -->
          <button class="btn playBtn" onclick="displayMap()">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
        <div class="col-sm-4">
          <div class="input-group">
            <!-- The info btn -->
            <button class="btn multiBtn" onclick="displayInstructions()">
              <i class="bi bi-info-circle-fill"></i>
            </button>
            <!-- The settings btn
            <button class="btn multiBtn" onclick="displaySettings()">
              <i class="bi bi-gear-fill"></i>
            </button> -->
          </div>
        </div>
      </div>
      <!-- Fox image -->
      <div class="row">
        <img class="fox-size-welcome" type="image" src="./pics/welcome.png" />
      </div>
    </div>

    <!-- How to play Screen -->
    <div class="container" id="howTo">
      <div class="row">
        <div>
          <button class="btn multiBtn" onclick="displayIntro()">
            <i class="bi bi-arrow-left-square-fill"></i>
          </button>
        </div>
        <img class="map-size" type="image" src="./pics/howto.png" />
      </div>
    </div>

  <!-- The interactive map -->
  <div id="map">
    <div class="container">

      <header>
        <div class="logo">
          <i class="fas fa-gamepad"></i>
          <p>THE MAP ZONE</p>
        </div>
        <div class="logo2">
          <ul class="navbar">
            <li><a0 href="#" onclick="displayIntro()">Intro Screen</a></li>
          </ul>
        </div>
   
      </header>

      <img src="./pics/map.jpg" class="map-size" />
      <a class="blinking" onclick="displayGame()"></a>
      <a1 onclick="displayGame()"></a1>
      <a2 onclick="displayGame()"></a2>
      <a3 onclick="displayGame()"></a3>
      <a4 onclick="displayGame()"></a4>
      <a5 onclick="displayGame()"></a5>
      <a6 onclick="displayGame()"></a6>
      <a7 onclick="displayGame()"></a7>
    </div>
  </div>
  
    <!-- The game -->
    <div class="container text-center" id="game">
      <div class="row top-space">
        <div class="col-12" id="header"></div>
      </div>
      <div class="correctWord">
       <p1 id="p1"></p1>
      </div>
      <div class="row top-space" id="body">
        <div class="col-sm-4" id="pic1"></div>
        <div class="col-sm-4" id="pic2"></div>
        <div class="col-sm-4" id="pic3"></div>
      </div>
    </div>
</body>

</html>
