<html>
  <head>
    <title>Pictionary Game</title>

    <!-- Used to set  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Link to our CSS File -->
    <link rel="stylesheet" href="css/my_css.css" />

    <!-- Our scripts -->
    <script src="src/project.js"></script>
  </head>

  <body>
    <!-- This will hold our listen, record and exit buttons -->
    <!-- All Bootstrap grid classes are required to be in a container class -->
    <div class="container text-center">
      <!-- Top portion with buttons -->
      <div class="row top-space">
        <!-- defines 1 column which includes all 12 column sections -->
        <div class="col-12">
          <button class="btn btn-primary btns" onclick="listen()">
            <i class="bi bi-volume-up-fill"></i>
          </button>
          <button class="btn btn-light btns" onclick="record()">
            <i class="bi-mic"></i>
          </button>
          <button class="btn btn-danger btns" onclick="exit()">
            <i class="bi-x-square-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
