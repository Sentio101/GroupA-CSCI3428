<!DOCTYPE html>
<!--
  The intro screen for the Mi'kmaq App (Wowkwis Says).

  Authors: Sebastian Duque Rivera (A00441528) or SDR
-->

<html>
  <head>
    <title>Mi'kmaq app</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link to Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Programmer defined css -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- Programmer defined js -->
    <script src="./src/app.js"></script>
  </head>

  <body onload="setup()">
    <!-- The intro Screen -->
    <div class="container" id="intro">
      <!-- Games's title -->
      <h1 class="header-size">Wowkwis Says</h1>
      <!-- Fox image -->
      <div class="row">
        <img class="fox-size" type="image" src="./pics/congrats.png" />
      </div>
      <!-- Btns -->
      <div class="row">
        <div class="col-sm-8">
          <!-- The play btn -->
          <button class="btn playBtn" onclick="displayMap()">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
        <div class="col-sm-4">
          <div class="input-group">
            <!-- The info btn -->
            <button class="btn multiBtn" onclick="displayInstructions()">
              <i class="bi bi-info-circle-fill"></i>
            </button>
            <!-- The settings btn -->
            <button class="btn multiBtn" onclick="displaySettings()">
              <i class="bi bi-gear-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- The interactive map -->
    <div class="container" id="map">
      <div class="row">
        <div class="col-sm-6">
          <!-- The back btn (uses playBtn CSS) -->
          <button class="btn playBtn" onclick="displayIntro()">
            <i class="bi bi-arrow-left-square-fill"></i>
          </button>
        </div>
        <div class="col-sm-6">
          <!-- A temp game btn -->
          <button class="btn playBtn" onclick="displayGame()">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <img class="map-size" type="image" src="./pics/map.jpg" />
      </div>
    </div>

    <!-- The game -->
    <div class="container text-center" id="game">
      <div class="row top-space">
        <div class="col-12" id="header"></div>
      </div>
      <div class="row">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modalImg" />
        </div>
      </div>
      <div class="row top-space" id="body">
        <!-- defines 3 columns which each include 4 column sections
               which add up to 12 as they must -->
        <div class="col-lg-4" id="pic1"></div>
        <div class="col-lg-4" id="pic2"></div>
        <div class="col-lg-4" id="pic3"></div>
      </div>
    </div>
  </body>
</html>
