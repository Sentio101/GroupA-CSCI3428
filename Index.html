<html>

<head>
  <title>Mi'kmaq app</title>

  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Links -->
  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Link to Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

  <!-- Programmer defined css -->
  <link rel="stylesheet" href="./css/app.css" />

  <!-- Scripts -->
  <!-- JS for sweet alert, which is used for our alert functions -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- Programmer defined js -->
  <script src="./src/app.js"></script>
  
</head>

<!-- This setup() will populate the contents of the intro screen -->
<body onload="setup()">
     <!-- The intro Screen container -->
     <div class="container" id="intro">

      <!-- Games's title -->
      <h1 class="header-size">wowkwis teluet</h1>

      <!-- The play and how to play btns -->
      <!-- This div class="row" is used according to the bootstrap grid system -->
      <div class="row">
        <!-- 
          Since we're using the bootstrap grid system for the positioning
          of our divs we use these "col-sm-#" divs. The "sm" portion sizes it 
          specifically for tablets and the # must always (in combination with
          other "col-sm-#" divs) add up to 12, since that is the max number
          of columns you can add across a row. 
        -->
        <div class="col-sm-8">
          <!-- The play btn -->
          <button class="btn playBtn" onclick="displayMap()">
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
        <div class="col-sm-4">
          <!-- The how to play btn -->
          <button class="btn multiBtn" onclick="displayInstructions()">
            <i class="bi bi-info-circle-fill"></i>
          </button>
        </div>
      </div>

      <!-- The fox/wowkwis image -->
      <div class="row">
        <img class="fox-size-welcome" type="image" src="./pics/welcome.png" />
      </div>
    </div>

    <!-- The how to play Screen container -->
    <div class="container" id="howTo">
      <div class="row">
        <div>
          <!-- The back btn in the how to screen -->
          <button class="btn multiBtn" onclick="displayIntro()">
            <i class="bi bi-arrow-left-square-fill"></i>
          </button>
        </div>
        <!-- The how to play image -->
        <img class="map-size" type="image" src="./pics/howto.png" />
      </div>
    </div>

  <!-- The interactive map container -->
  <div id="map">
    <div class="container">
      <!-- 
        The blue portion at the top of the interactive map, with the 
        title and a button to go back to the intro screen.
      -->
      <header>
        <div class="logo">
          <h1>l'sk'j</h1>
        </div>
        <div class="logo2">
          <ul class="navbar">
            <li><a0 href="#" onclick="displayIntro()">na tmk</a></li>
          </ul>
        </div>   
      </header>

      <!-- The interactive map image -->
      <img src="./pics/map.jpg" class="map-size" />

      <!-- The dots on the interactive map -->
      <a  id="levelbutton1" onclick="displayGame1()"></a>
      <a1 id="levelbutton2" onclick="displayGame2()"></a1>
      <a2 id="levelbutton3" onclick="displayGame3()"></a2>
      <a3 id="levelbutton4" onclick="displayGame4()"></a3>
      <a4 id="levelbutton5" onclick="displayGame5()"></a4>
      <a5 id="levelbutton6" onclick="displayGame6()"></a5>
      <a6 id="levelbutton7" onclick="displayGame7()"></a6>
      <a7 id="levelbutton8" onclick="displayGame8()"></a7>
    </div>
  </div>
  
  <!-- The game container -->
  <div class="container text-center" id="game">
    <!-- The top portion, which will contain multiple buttons -->
    <div class="row top-space">
      <div class="col-12" id="header"></div>
    </div>

    <!-- The middle portion, which will contain the current word in text -->
    <div class="correctWord">
      <p1 id="p1"></p1>
    </div>

    <!-- 
      The bottom portion, which will contain the three random images. Each
      has its own container.
    -->
    <div class="row top-space" id="body">
      <div class="col-sm-4" id="pic1"></div>
      <div class="col-sm-4" id="pic2"></div>
      <div class="col-sm-4" id="pic3"></div>
    </div>
  </div>
</body>

</html>
